    <h1 class="main">
        Make your own burger !
    </h1>

    <div class="urlap">
        <form>
            <fieldset>
                <legend> Személyes Adatok</legend>
                <div>
                    <label for="name"> Név : </label>
                    <input id="name" name="name" type="text" required>
                </div>

                <div>
                    <label for="email"> Email cím : </label>
                    <input id="email" name="email" type="email" required>
                </div>

                <div>
                    <label for="adress"> Rendelési cím : </label>
                    <input id="adress" name="adress" type="adress" required>
                </div>

                <div>
                    <label for="comment"> Megjegyzés : </label>
                    <textarea id="comment" name="comment" rows="3"> </textarea>
                </div>
            </fieldset>
            
            
            <fieldset>
                <legend> Extra Feltét:</legend>
                <div>
                    <input checked id=nothing name="nothing" type="checkbox" value="0">
                    <label for="nothing"> Nem kérek extra feltétet</label>
                </div>
                <div>
                    <input checked id=cheese name="extra" type="checkbox" value="300">
                    <label for="cheese"> Extra chedar sajt</label>
                </div>
                <div>
                    <input checked id=bacon name="extra" type="checkbox" value="400">
                    <label for="bacon"> Extra bacon</label>
                </div>
                <div>
                    <input checked id=meat name="extra" type="checkbox" value="800">
                    <label for="meat"> Extra angus hús</label>
                </div>
                <div>
                    <input checked id=jalapeno name="extra" type="checkbox" value="300" >
                    <label for="jalapeno"> Extra jalapeno</label>
                </div>
                <div>
                    <label for="sauce">Szósz:</label>
                    <select  id="sauce"name="sauce">
                    <option value="100">Háromborsos szósz</option>
                    <option value="200">Mézes mustár</option>
                    <option value="300">Kéksajt mártás</option>
                    <option value="200">Carolina reaper chiliszósz</option>
                </select>
            </div>
            <div>
                <label for="quantity">Mennyiség:</label>
                <input id="quantity" name="quantity" type="text" min="1" max="10" value="1">
            
            </div>
            </fieldset>
<div>
    <input type="button" value="Rendelés leadása">Ár : <span> 1200 Ft </span>
</div>

        </form>
    </div>
